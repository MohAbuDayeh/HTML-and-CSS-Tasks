<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>

    <style>


 body {
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #ffffff;
}


.container {
    display: grid;
    grid-template-columns: repeat(60, 1fr);
    gap: 10px;
    width: 90%;
    max-width: 800px;
}

.header, .footer {
    grid-column: span 60;
    background-color: #3a90ff;
    text-align: center;
    padding: 10px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 5px;
}

.box {
    background-color: #3f95ff;
    text-align: center;
    padding: 10px;
    border-radius: 5px;
    font-size: 16px;
}

.footer {
    font-size: 16px;
}

.footer .why {
    font-size: 18px;
    font-weight: bold;
}

.footer .because {
    margin-top: 5px;
}
    </style>
   
</head>
<body>
    <div class="container">
        <div class="header">Responsive Grid Layout</div>

        <div class="box" style="grid-column: span 30;">1</div>
        <div class="box" style="grid-column: span 30;">2</div>

       
        <div class="box" style="grid-column: span 20;">1</div>
        <div class="box" style="grid-column: span 20;">2</div>
        <div class="box" style="grid-column: span 20;">3</div>

       
        <div class="box" style="grid-column: span 15;">1</div>
        <div class="box" style="grid-column: span 15;">2</div>
        <div class="box" style="grid-column: span 15;">3</div>
        <div class="box" style="grid-column: span 15;">4</div>

        <div class="box" style="grid-column: span 12;">1</div>
        <div class="box" style="grid-column: span 12;">2</div>
        <div class="box" style="grid-column: span 12;">3</div>
        <div class="box" style="grid-column: span 12;">4</div>
        <div class="box" style="grid-column: span 12;">5</div>

        
        <div class="box" style="grid-column: span 10;">1</div>
        <div class="box" style="grid-column: span 10;">2</div>
        <div class="box" style="grid-column: span 10;">3</div>
        <div class="box" style="grid-column: span 10;">4</div>
        <div class="box" style="grid-column: span 10;">5</div>
        <div class="box" style="grid-column: span 10;">6</div>

        <div class="footer">
            <div class="why">Why 60?</div>
            <div class="because">Because the number 60 is dividable by 2, 3, 4, 5, and 6.</div>
        </div>
    </div>
</body>
</html>
