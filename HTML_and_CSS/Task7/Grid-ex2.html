<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #2 - Grid</title>
    <style>
      body {
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
}

.container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
  grid-auto-flow: dense; 
}

.box {
  background-color: yellow;
  padding: 30px;
  font-size: 24px;
}


.box:nth-child(3) {
  order: 1; 
}

.box:nth-child(5) {
  order: -1; 
}
     </style>
 </head>
    <body>
    <h1 style="text-align: left;">What do you think!</h1>

    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
    </div>
    
    </body>
 </html>
